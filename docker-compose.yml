version: '3.8'

services:
  medical-ai-api:
    build: .
    container_name: medical_understanding_api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PORT=8000
    env_file:
      - src/.env
    volumes:
      - ./src/log:/app/src/log
      - ./api/log:/app/api/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-ai-network

